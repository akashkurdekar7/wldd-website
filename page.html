<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      section {
        min-height: 100vh;
        padding: 20px;
        background-color: #f2f2f2;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#services">Our Services</a>
      <a href="#contact">Contact</a>
    </div>

    <section id="home">
      <h2>Home</h2>
      <p>This is the home section.</p>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>This is the about us section.</p>
    </section>

    <section id="services">
      <h2>Our Services</h2>
      <p>This is the services section.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>This is the contact section.</p>
    </section>

    <footer>
      <p>&copy; 2024 Scrolling Navbar</p>
    </footer>
  </body>
</html>
